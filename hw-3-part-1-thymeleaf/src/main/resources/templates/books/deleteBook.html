<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Delete book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<form id="delete-book-form" action="deleteBook.html" th:method="post" th:action="@{/books/delete(id=${book.id})}"
      th:object="${book}">

    <h3>Delete book:</h3>

    <div class="row">
        <label for="book-name">Name:</label>
        <input readonly id="book-name" name="name" type="text" th:value="*{name}" value="Book"/>

        <button type="submit">Delete</button>
        <a href="books.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
