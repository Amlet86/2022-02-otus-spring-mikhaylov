<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Find author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<form id="find-author-form" action="findAuthor.html" th:method="get" th:action="@{/authors/find(name=#{name})}"
      th:object="${authors}">

    <h3>Find author:</h3>

    <div class="row">
        <label for="author-name-input">Name:</label>
        <input id="author-name-input" name="name" type="text" th:name="name"/>

        <button type="submit">Find</button>
        <a href="authors.html" th:href="@{/authors}"><button type="button">Cancel</button></a>
    </div>
</form>

<h3>List authors:</h3>

<table class="authors">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td>
            <a th:href="@{/authors/delete/{id}(id=${author.id})}" href="authors.html">Delete</a>
            <a th:href="@{/authors/edit(id=${author.id})}" href="editAuthor.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
