<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Delete author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<form id="delete-author-form" action="deleteAuthor.html" th:method="post" th:action="@{/authors/delete(id=${author.id})}"
      th:object="${author}">

    <h3>Delete author:</h3>

    <div class="row">
        <label for="author-name">Name:</label>
        <input readonly id="author-name" name="name" type="text" th:value="*{name}" value="Author"/>

        <button type="submit">Delete</button>
        <a href="authors.html" th:href="@{/authors}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
