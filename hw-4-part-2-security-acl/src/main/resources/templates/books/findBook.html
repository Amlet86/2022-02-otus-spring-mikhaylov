<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Find book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<form id="find-book-form" action="findBook.html" th:method="get" th:action="@{/books/find(name=#{name})}" th:object="${books}">

    <h3>Find book:</h3>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" th:name="name"/>

        <button type="submit">Find</button>
        <a href="books.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

<h3>List books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.genre.name}"></td>
        <td>
            <a th:href="@{/books/delete(id=${book.id})}" href="deleteBook.html">Delete</a>
            <a th:href="@{/books/edit(id=${book.id})}" href="editBook.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
